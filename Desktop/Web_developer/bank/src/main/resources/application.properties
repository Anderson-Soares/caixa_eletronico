spring.datasource.url = jdbc:mysql://localhost:3306/andbank?useTimezone=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = mysql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#mostra no console todos os SQL gerados durante a execução
spring.jpa.show_sql= true
#indica que o JPA vai monitorar se o banco está ocioso
spring.datasource.testWhileIdle= true
#e se estiver ocioso, faz um  comando para não cair a conexão
spring.datasource.validationQuery= SELECT 1

#delega ao JPA a criação das tabelas se elas não existirem
spring.jpa.hibernate.ddl-auto = update